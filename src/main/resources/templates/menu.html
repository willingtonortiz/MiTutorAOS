<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Hello World!</title>
</head>
<body>
	<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Cerrar Sesion" />
	</form>

	<div sec:authorize="hasRole('ADMIN')">Contenido solo para admins</div>

	<div sec:authorize="hasRole('TUTOR')">Contenido solo para tutores</div>

	<div sec:authorize="hasRole('STUDENT')">Contenido solo para
		estudiantes</div>


	<div>
		User: <span sec:authentication="name">NOT FOUND</span> Spring Roles: <span
			sec:authentication="principal.authorities">NOT FOUND</span>
	</div>

	<h1>
		<a th:href="@{/admin}"> admin</a> | <a th:href="@{/user}"> user</a>
	</h1>
</body>
</html>
