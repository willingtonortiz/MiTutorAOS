<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<title>Mi Tutor</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet" th:href="@{/css/site.css}" />
<link rel="stylesheet" th:href="@{/css/Login.css}" />
<link rel="stylesheet" th:href="@{/css/Register.css}" />
<link rel="stylesheet" th:href="@{/css/Home.css}" />
<link rel="stylesheet" th:href="@{/css/DetailsTutoria.css}" />
<link rel="stylesheet" th:href="@{/css/Profile.css}" />
<link rel="stylesheet" th:href="@{/css/Nuevatutoria.css}" />
<link rel="stylesheet" th:href="@{/css/Landing.css}" />

</head>

<body>

	<div class="containerLogin">
		<div class="login-view">
			<header>
				<img th:src="@{/assets/Logo.svg}" />
			</header>

			<div class="form-login">
				<div class="header-login">
					<h2>Login</h2>
					<div class="line"></div>
				</div>
				<form th:action="@{/login}" method="post">
					<div class="field">
						<label>Usuario o correo</label> <input name="username"
							placeholder="Ingrese su usuario o correo" />
					</div>

					<div class="field">
						<label>Contraseña</label> <input type="password" name="password"
							placeholder="Ingrese su contraseña" />
					</div>

					<div class="field">
						<button type="submit">Ingresar</button>
					</div>
				</form>
			</div>

			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Invalid username and password.</div>
			<div th:if="${param.logout}" class="alert alert-success" role="alert">You
				have been logged out.</div>
		</div>

		<div class="register-view">
			<img th:src="@{/assets/RegisterArt1.svg}" />

			<h2>Estudiante Nuevo</h2>
			<p>Puedes registrarte de manera gratuita y disfrutar de muchos
				beneficios</p>

			<a th:href="@{/account/register}">
				<button>Registrarme</button>
			</a>
		</div>

	</div>
</body>
</html>
